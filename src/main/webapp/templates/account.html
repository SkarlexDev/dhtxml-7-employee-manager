<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>
    body {
      background: -webkit-linear-gradient(left, #3931af, #00c6ff);
    }

    .emp-profile {
      padding: 3%;
      margin-top: 3%;
      margin-bottom: 3%;
      border-radius: 0.5rem;
      background: #fff;
    }

    .profile-head h5 {
      color: #333;
    }

    .profile-head h6 {
      color: #0062cc;
    }

    .profile-tab label {
      font-weight: 600;
    }
  </style>
  <title>Account</title>
</head>

<body>
  <div class="container emp-profile">
    <button type="button" class="btn btn-primary" id="backButton">Back</button>
    <div class="row d-flex justify-content-center">
      <div class="col-xs-1 text-center">
        <div class="profile-head">
          <h5>
            $user.name
          </h5>
          <h6>
            Web Developer and Designer
          </h6>
          <p class="proile-rating">RANKINGS : <span>10/10</span></p>
        </div>
      </div>
    </div>
    <hr>
    <div class="row d-flex justify-content-center">
      <div class="col-md-8">
        <div class="tab-content profile-tab">
          <div class="tab-pane fade show active">
            <div class="row">
              <div class="col-md-6">
                <label>User Id</label>
              </div>
              <div class="col-md-6">
                <p>$user.id</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Name</label>
              </div>
              <div class="col-md-6">
                <p>$user.name</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Email</label>
              </div>
              <div class="col-md-6">
                <p>$user.email</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Phone</label>
              </div>
              <div class="col-md-6">
                <p>$user.phone</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Birth Date</label>
              </div>
              <div class="col-md-6">
                <p>$user.birthDate</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Address</label>
              </div>
              <div class="col-md-6">
                <p>$user.address</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Country</label>
              </div>
              <div class="col-md-6">
                <p>$user.country</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script type="text/javascript">
  $("#backButton").click(function (e) {
    location.href = "admin";
  });
</script>

</html>
