<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Login page">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="static/res/public/css/login.css" />
	<script src="static/res/bootbox/node_modules/jquery/dist/jquery.min.js"></script>
	<script type="module" src="static/res/bootbox/node_modules/popper.js/dist/popper.min.js"></script>
	<script src="static/res/bootbox/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css"
		href="static/res/bootbox/node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<script src="static/res/bootbox/node_modules/bootbox/dist/bootbox.min.js"></script>
	<script src="static/res/bootbox/node_modules/bootbox/dist/bootbox.locales.min.js"></script>
	<title>Activate</title>
</head>

<body>
	<div class="main-block">
		<h3>Activate account</h3>
		<form id="loginForm">
			<hr>
			<input type="text" name="alias" id="alias" placeholder="Username" required />
			<input class="inputform" type="password" name="password" id="password" placeholder="Password" required />
			<input class="inputform" type="password" name="confirm_password" id="confirm_password"
				placeholder="Confirm Password" required />
			<span id='message'></span>
			<hr>
			<button type="submit" id="submitButton">Submit</button>
		</form>
	</div>
	<script type="text/javascript" src="static/res/public/js/activate.js"></script>
</body>

</html>
