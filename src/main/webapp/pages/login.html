<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Login page">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="static/res/public/css/login.css" />
	<script src="static/res/bootbox/node_modules/jquery/dist/jquery.min.js"></script>
	<meta charset="UTF-8">
	<title>Login</title>
</head>

<body>
	<div class="main-block">
		<h1>Login</h1>
		<form id="loginForm">
			<hr>
			<input type="text" name="email" id="email" placeholder="Username" required />
			<input type="password" name="password" id="password" placeholder="Password" required />
			<hr>
			<button type="submit" id="submitButton">Submit</button>
		</form>
	</div>
	<script type="text/javascript" src="static/res/public/js/login.js"></script>
</body>

</html>
